<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>chat-to KoKoa Clone</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">니꼬</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>
       
    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            monday, march 15, 2021
        </div>
        <div class="message-row">
            <img src="https://t1.daumcdn.net/cfile/tistory/99086B3C5B9B75C431"/>
            <div class="message-row__content">
                <span class="message__author">nicolas</span>
                <div class="message__info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">21:17</span>
                </div>
            </div>
        </div>
        <div class="message-row  message-row__own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">Hi! nice to meet</span>
                    <span class="message__time">21:17</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message.."/>
            <i class="far fa-smile-beam fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>
    <div class="no-mobile">
        <span>Your Screen is super big ㅠㅠ</span>
    </div>
    <script src="https://kit.fontawesome.com/1c4c6ae69d.js" crossorigin="anonymous"></script>
</body>
</html>
