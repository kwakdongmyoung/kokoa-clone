<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>seting-to KoKoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html">
                <i class="fas fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Settings</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search"></i></span>
        </div>
    </header>
       
    <main class="main-screen">
        <ul class="setings-list">
            <li class="setings__seting">
                <div class="setings__seting-column">
                    <i class="fas fa-bullhorn"></i>
                    <span>Notices</span>
                </div>
                <div class="setings__seting-column"></div>
            </li>
            <li class="setings__seting">
                <div class="setings__seting-column">
                    <i class="fas fa-flask"></i>
                    <span>Kakao Lab</span>
                </div>
                <div class="setings__seting-column"></div>
            </li>
            <li class="setings__seting">
                <div class="setings__seting-column">
                    <i class="fas fa-info-circle"></i>
                    <span>Version</span>
                </div>
                <div class="setings__seting-column">Latest Version</div>
            </li>
            <li class="setings__seting">
                <div class="setings__seting-column">
                    <i class="fas fa-lock"></i>
                    <span>Security</span>
                </div>
                <div class="setings__seting-column"></div>
            </li>
            <li class="setings__seting">
                <div class="setings__seting-column">
                    <i class="far fa-bell"></i>
                    <span>info</span>
                </div>
                <div class="setings__seting-column"></div>
            </li>
            <li class="setings__seting">
                <div class="setings__seting-column">
                    <i class="far fa-user"></i>
                    <span>friends</span>
                </div>
                <div class="setings__seting-column"></div>
            </li>
            <li class="setings__seting">
                <div class="setings__seting-column">
                    <i class="far fa-comment-dots"></i>
                    <span>chat</span>
                </div>
                <div class="setings__seting-column"></div>
            </li>
            <li class="setings__seting">
                <div class="setings__seting-column">
                    <i class="fas fa-sun"></i>
                    <span>brightness</span>
                </div>
                <div class="setings__seting-column"></div>
            </li>
            <li class="setings__seting">
                <div class="setings__seting-column">
                    <i class="fas fa-brush"></i>
                    <span>theme</span>
                </div>
                <div class="setings__seting-column">original Theme</div>
            </li>
            <li class="setings__seting">
                <div class="setings__seting-column">
                    <i class="far fa-star"></i>
                    <span>gamestar</span>
                </div>
                <div class="setings__seting-column"></div>
            </li>
            <li class="setings__seting">
                <div class="setings__seting-column">
                    <i class="fas fa-ellipsis-h"></i>
                    <span>extra</span>
                </div>
                <div class="setings__seting-column"></div>
            </li>
        </ul>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__dot"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div class="no-mobile">
        <span>Your Screen is too big ㅠㅠ</span>
    </div>
    <script src="https://kit.fontawesome.com/1c4c6ae69d.js" crossorigin="anonymous"></script>
</body>
</html>
