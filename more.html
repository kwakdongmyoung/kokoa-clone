<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>More-to KoKoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span>
                <a href="seting.html">
                    <i class="fas fa-cog fa-lg"></i> 
                </a>
            </span>
            <span class="screen-header__point"></span>
        </div>
    </header>
       
    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://blog.kakaocdn.net/dn/Ugrws/btqA57LsJRf/e1qWY8UhqIrEG58bWrm8C1/img.jpg" 
                class="user-component__avatar user-component__avatar--xl"/>
                <div class="user-component__text">
                    <h4 class="user-component__title">Nicolas</h4>
                    <h6 class="user-component__subtitle">+1 787 666 999<span>!</span></h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="far fa-calendar"></i>
                <span>Calendar</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-tasks"></i>
                <span>Tak Drive</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-smile-wink"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-brush"></i>
                <span>Themes</span>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fas fa-file-invoice"></i>
                <span>Account</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-comments"></i>
                <span>Openchat</span>
            </div>
            <div class="icon-row__icon">
            </div>
            <div class="icon-row__icon">
            </div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-quote-right"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Kokoa Story </span>
                </div>
                <div class="more-suggestions__icons">
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image more-suggestions__icon-color">
                            <i class="fas fa-users"></i>
                        </div>
                        <span class="more-suggestions__icon-text">Kokoa friends</span>
                    </div>
                </div>
                <div class="more-suggestions__icons">
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <i class="fas fa-gamepad"></i>
                        </div>
                        <span class="more-suggestions__icon-text">Kokoa game</span>
                    </div>
                </div>                     
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__dot"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div class="no-mobile">
        <span>Your Screen is super big ㅠㅠ</span>
    </div>
    <script src="https://kit.fontawesome.com/1c4c6ae69d.js" crossorigin="anonymous"></script>
</body>
</html>
